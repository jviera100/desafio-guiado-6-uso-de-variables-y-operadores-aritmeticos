<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Convertidor de Temperatura</title>
</head>

<body>
    <h1>Convertidor de Temperatura</h1>
    <label for="celsius">Ingrese la temperatura en grados Celsius:</label>
    <input type="number" id="celsius" required>
    <br>
    <button onclick="convertirTemperaturas()">Convertir</button>
    <h2>Resultado:</h2>
    <p>Grados Kelvin: <span id="kelvin"></span></p>
    <p>Grados Fahrenheit: <span id="fahrenheit"></span></p>

    <script src="logica.js"></script>
</body>

</html>
